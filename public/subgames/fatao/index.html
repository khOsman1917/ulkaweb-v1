<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta name="mobile-web-app-capable" content="yes">
  <meta http-equiv="Access-Control-Allow-Origin" content="*">
  <title>NumBreaker</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    @font-face {
      font-family: 'Billo';
      src: url('font/codeBold.ttf');
    }

    html,
    body {
      background: #000000;
      overflow: hidden;
    }

    canvas {
      display: block;
      position: absolute;
      bottom: 0px;
      top: 0px;
      left: 0px;
      z-index: 100;
    }

    #offscreenCanvas {
      z-index: 0;
    }

    #alert {
      position: absolute;
      width: 80%;
      font-family: 'Billo';
      padding: 15px;
      background-color: #ed1e79;
      color: white;
      opacity: 0;
      transition: opacity 0.6s;
      border-radius: 10px;
      left: 50%;
      bottom: 0px;
      transform: translate(-50%, -50%);
      margin: 10px auto;
      z-index: 0;
      text-align: center;
      font-size: 19px;
    }

    #load {
      position: absolute;
      background-color: rgba(0, 0, 0, .9);
      width: 100%;
      height: 100%;
      top: 0px;
      left: 0px;
      z-index: 0;
      opacity: 0;
      transition: opacity 0.6s;
    }

    #load>.spinner>p {
      font-family: 'Billo';
      color: white;
      font-size: 21px;
    }

    .spinner {
      position: absolute;
      top: 45%;
      left: 50%;
      margin: 10px auto;
      width: 200px;
      height: 75px;
      text-align: center;
      font-size: 20px;
      transform: translate(-50%, -50%);
    }

    .spinner>div {
      background-color: #FFFFFF;
      height: 100%;
      width: 10px;
      display: inline-block;

      -webkit-animation: sk-stretchdelay 1.2s infinite ease-in-out;
      animation: sk-stretchdelay 1.2s infinite ease-in-out;
    }

    .spinner .rect2 {
      -webkit-animation-delay: -1.1s;
      animation-delay: -1.1s;
    }

    .spinner .rect3 {
      -webkit-animation-delay: -1.0s;
      animation-delay: -1.0s;
    }

    .spinner .rect4 {
      -webkit-animation-delay: -0.9s;
      animation-delay: -0.9s;
    }

    .spinner .rect5 {
      -webkit-animation-delay: -0.8s;
      animation-delay: -0.8s;
    }

    .spinner .rect6 {
      -webkit-animation-delay: -0.7s;
      animation-delay: -0.7s;
    }

    .spinner .rect7 {
      -webkit-animation-delay: -0.6s;
      animation-delay: -0.6s;
    }

    @-webkit-keyframes sk-stretchdelay {

      0%,
      40%,
      100% {
        -webkit-transform: scaleY(0.4)
      }

      20% {
        -webkit-transform: scaleY(1.0)
      }
    }

    @keyframes sk-stretchdelay {

      0%,
      40%,
      100% {
        transform: scaleY(0.4);
        -webkit-transform: scaleY(0.4);
      }

      20% {
        transform: scaleY(1.0);
        -webkit-transform: scaleY(1.0);
      }
    }


    #lb {
      position: absolute;
      background: #2D4466;
      width: 100%;
      height: 100%;
      top: 0px;
      left: 0px;
      z-index: 0;
      opacity: 0;
      font-family: 'Billo';
      color: white;
      font-size: 16px;
      /* border-radius: 20px; */
      overflow-y: auto;
      transition: opacity 0.6s;
    }

    #lb h1 {
      position: fixed;
      padding: 10px 20px 10px 10px;
      text-align: center;
      width: 100%;
      color: #FFFFFF;
      /* border-bottom: 5px solid black; */
      background: #2D4466;
    }

    #lb h1>img {
      display: block;
      /* float: left; */
      width: 60px;
      height: 60px;
      border: 4px solid #567896;
      border-radius: 50px;
      margin-left: auto;
      margin-right: auto;
      margin-top: 15px;
      margin-bottom: 15px;
    }

    .close {
      position: fixed;
      width: 100%;
      padding: 30px;
      bottom: 0px;
      margin-left: auto;
      margin-right: auto;
      background: #2D4466;
      font-size: 22px;
      text-align: center;
      color: #FFFFFF;
      font-weight: bold;
    }

    .close b {
      padding: 15px 30px 15px 30px;
      width: auto;
      border-radius: 30px;
      background: #bf4080;
      margin-bottom: 30px;
      margin-right: 50px;
    }

    .list {
      /* background: #EEE8D5; */
      /* text-align: center; */
      width: 100%;
      margin: 0 auto;
      margin-top: 170px;
      margin-bottom: 150px;
      margin-left: auto;
      margin-right: auto;
    }

    .list ul {
      margin: 0;
      padding: 0;
      margin-left: auto;
      margin-right: auto;
    }

    .list li {
      margin: 10px auto;
      padding: 10px;
      margin-left: auto;
      margin-right: auto;
      list-style: none;
    }

    .self {
      /* background: #DDDDDD; */
    }

    .lis img {
      display: block;
      float: left;
      width: 50px;
      height: 50px;
      border: 4px solid #567896;
      border-radius: 50px;
      margin-left: 27%;
      margin-right: 25px;
      margin-bottom: 10px;
    }

    .lis info {
      display: block;
      float: left;
      padding-left: 130px !important;
    }

    .info h2 {
      margin-top: 5px;
      color: #529fd8;
      font-size: 22px;
    }

    .info h3 {
      color: orange;
      font-size: 22px;
    }

    #console-log-div {
      position: fixed;
      border-top: 1px solid gray;
      bottom: 0;
      padding: 5px;
      width: 99%;
      max-width: 99%;
      max-height: 300px;
      background-color: #efefef;
      overflow-x: hidden;
      overflow-y: auto;
      z-index: 0;
    }

    #console-log-div p {
      color: green;
      font-size: 18px;
      font-weight: bold;
      position: fixed;
      width: 100%;
      margin-top: -58px;
      background: #efefef;
      left: 0px;
      padding: 5px 5px 0px 5px;
    }

    #console-log-div p b {
      color: red;
      float: right;
      margin-right: 10px;
      background: #FFFFFF;
      padding: 5px 10px 5px 10px;
      border-radius: 5px;
      border: 1px solid #666666;
    }

    #console {
      position: fixed;
      color: white;
      float: right;
      right: 10px;
      bottom: 10px;
      background: #dddddd;
      padding: 10px;
      border-radius: 5px;
      background: green;
      font-family: monospace;
      font-size: 18px;
      z-index: 2000;
    }
  </style>

  <script src="../../Util/loader.js"></script>

  <script src="js/howler.core.js"></script>

  <script src="js/lib/class.js"></script>

  <script src="js/sprite.js"></script>
  <script src="js/particle.js"></script>
  <script src="js/boundary.js"></script>
  <script src="js/button.js"></script>
  <script src="js/pups.js"></script>
  <script src="js/animateNum.js"></script>
  <script src="js/fallingCircles.js"></script>
  <script src="js/sideScroller.js"></script>
  <script src="js/coins.js"></script>
  <script src="js/bullets.js"></script>
  <script src="js/hero.js"></script>
  <script src="js/states.js"></script>
  <script src="js/startState.js"></script>
  <script src="js/gameState.js"></script>
  <script src="js/input.js"></script>
  <script src="js/canvas.js"></script>
  <script src="js/main.js"></script>
  <script src="js/fbApi.js"></script>

</head>

<body>

  <canvas id="offscreenCanvas"></canvas>

  <div id="alert">
  </div>

  <div id="load">
    <div class="spinner">
      <div class="rect1"></div>
      <div class="rect2"></div>
      <div class="rect3"></div>
      <div class="rect4"></div>
      <div class="rect5"></div>
      <div class="rect6"></div>
      <div class="rect7"></div>
      <p>Please Wait</p>
    </div>
  </div>

  <div id="lb">
    <h1><img src="images/assets.png" />LEADERBOARD</h1>

    <ul class="list">

      <li class="lis">
        <img src="images/assets.png" />
        <div class="info">
          <h2>User Name</h2>
          <h3>Scores</h3>
        </div>
      </li>

    </ul>

    <div class="close"><b onclick="hideLB()">Close</b></div>

  </div>

  <script>
    "use strict";

    function showToast(txt, time) {
      var alert = document.getElementById("alert");
      alert.innerHTML = txt;
      alert.style.opacity = "1";
      alert.style.zIndex = "1000";
      setTimeout(function() {
        alert.style.opacity = "0";
        setTimeout(function() {
          alert.style.zIndex = "0";
        }, 600);
      }, time);
    }

    function showLoad() {
      var load = document.getElementById("load");
      load.style.opacity = "1";
      load.style.zIndex = "1000";
    }

    function hideLoad() {
      var load = document.getElementById("load");
      load.style.opacity = "0";
      setTimeout(function() {
        load.style.zIndex = "0";
      }, 100);
    }

    function showLB() {
      var load = document.getElementById("lb");
      load.style.opacity = "1";
      load.style.zIndex = "1000";
    }

    function hideLB() {
      var load = document.getElementById("lb");
      load.style.opacity = "0";
      setTimeout(function() {
        load.style.zIndex = "0";
      }, 100);
    }

    var assets = new Image(),
      assets2 = new Image(),
      spBullet = new Image();

    function countImagesLoading() {
      if (picsToLoad > 0) picsToLoad--;
      if (picsToLoad === 0) {
        extractAssets(assets, () => {
          console.log("ASSET ONE LOADED");
          
          extractAssetsTwo(assets2, () => {
            console.log("ASSET TWO LOADED");

            setTimeout(() => {
              startAll();
            }, 1500);
            
          });
        });

      }
    }

    function load_images(imageVar, fileName) {
      imageVar.onload = countImagesLoading;
      imageVar.src = fileName;
    }

    let imageList = [{
        "varname": assets,
        "src": "images/assets.png"
      },
      {
        "varname": assets2,
        "src": "images/assets2.png"
      },
      {
        "varname": spBullet,
        "src": "images/bullet.png"
      }
    ];

    function loadImagesNeeded() {
      picsToLoad = imageList.length;

      for (var i = 0; i < imageList.length; i++) {
        load_images(imageList[i].varname, imageList[i].src);
      }
    }

    function initGame() {

      width = window.innerWidth;
      height = window.innerHeight;
      animation = true;
      s = width / canvasWidth;

      _game = new Game();
      _game.run();

      startMenuState();

      if (UlkaUtility) {
        UlkaUtility.hideLoad();
      }

      console.log("GAME STARTED");
      

    }

    function startMenuState() {
      setTimeout(function() {
        _game.nextState = States.GAME;
      }, 100);
    }

    function startAll() {

      if (!_game) initGame();

    }

    shootM = new Howl({
      src: ['audio/shoot.webm', 'audio/shoot.wav'],
      autoplay: false,
      loop: false,
      volume: 1
    });

    shootM2 = new Howl({
      src: ['audio/shoot.mp3'],
      autoplay: false,
      loop: false,
      volume: .075
    });

    coinM = new Howl({
      src: ['audio/coinIn.webm', 'audio/coinIn.wav'],
      autoplay: false,
      loop: false,
      volume: 1
    });

    hitM = new Howl({
      src: ['audio/pop.webm', 'audio/pop.wav'],
      autoplay: false,
      loop: false,
      volume: .7
    });

    bossEnd = new Howl({
      src: ['audio/bossEnd.mp3'],
      sprite: {
        actual: [0, 3000]
      },
      autoplay: false,
      loop: false,
      volume: .7
    });

    multi = new Howl({
      src: ['audio/multi.mp3'],
      autoplay: false,
      loop: false,
      volume: 1
    });



    let isMobile = {
    Android: function() {
        return navigator.userAgent.match(/Android/i);
    },
    BlackBerry: function() {
        return navigator.userAgent.match(/BlackBerry/i);
    },
    iOS: function() {
        return navigator.userAgent.match(/iPhone|iPad|iPod/i);
    },
    Opera: function() {
        return navigator.userAgent.match(/Opera Mini/i);
    },
    Windows: function() {
        return navigator.userAgent.match(/IEMobile/i);
    },
    any: function() {
        return (isMobile.Android() || isMobile.BlackBerry() || isMobile.iOS() || isMobile.Opera() || isMobile.Windows());
    }
};












    function setSFXvalue(val) {
      window.localStorage.setItem("fatao_music", val);
    }

    window.onload = function() {
      if (UlkaUtility) {
        UlkaUtility.appendLoader();

      }
      loadImagesNeeded();


      if( isMobile.any() || isMobile.iOS() )
        {
          openFullscreen();
        }
    }




    //HKB CODE____________________


    var elem = document.documentElement;
  function openFullscreen() {
  if (elem.requestFullscreen) {
    elem.requestFullscreen();
  } else if (elem.mozRequestFullScreen) { /* Firefox */
    elem.mozRequestFullScreen();
  } else if (elem.webkitRequestFullscreen) { /* Chrome, Safari & Opera */
    elem.webkitRequestFullscreen();
  } else if (elem.msRequestFullscreen) { /* IE/Edge */
    elem.msRequestFullscreen();
  }
}











  </script>
</body>

</html>
